# Render Blueprint for NutriProfile Backend
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: nutriprofile-api
    runtime: python
    region: frankfurt  # EU pour moins de latence
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: chmod +x start.sh && ./start.sh
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: DEBUG
        value: "false"
      - key: ENVIRONMENT
        value: "production"
      - key: DATABASE_URL
        value: "sqlite+aiosqlite:///./data/nutriprofile.db"
      - key: SECRET_KEY
        generateValue: true
      - key: REFRESH_SECRET_KEY
        generateValue: true
      - key: HUGGINGFACE_TOKEN
        sync: false  # A configurer manuellement dans le dashboard Render
      - key: CORS_ORIGINS
        value: '["https://nutriprofile.pages.dev"]'
    disk:
      name: nutriprofile-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
